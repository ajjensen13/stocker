apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Chart.Name }}-cronjob
spec:
  schedule: "{{ .Values.schedule }}"
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}{{ with .Values.image.tag }}:{{ . }}{{ end }}{{ with .Values.image.digest }}@{{ . }}{{ end }}"
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
            command:
              - /bin/app
              - etl
            volumeMounts:
            - mountPath: /etc/config
              name: stocker-config-volume
            - name: k8info
              mountPath: /etc/k8info
          volumes:
          - name: stocker-config-volume
            projected:
              sources:
              - configMap:
                  name: stocker-config-cm
              - secret:
                  name: stocker-api-secret
              - secret:
                  name: stocker-db-secret
          - name: k8info
            projected:
              sources:
              - downwardAPI:
                  items:
                  - path: pod_name
                    fieldRef:
                      fieldPath: metadata.name
                  - path: pod_namespace
                    fieldRef:
                      fieldPath: metadata.namespace
                  - path: pod_labels
                    fieldRef:
                      fieldPath: metadata.labels
              - configMap:
                  name: k8-cluster-info-cm
              - configMap:
                  name: stocker-container-name-cm